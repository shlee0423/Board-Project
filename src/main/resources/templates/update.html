<!DOCTYPE html>
<html lang="ko"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
    <script src="https://kit.fontawesome.com/e2ac94e0a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/write.css" th:href="@{/css/write.css}">
    <script src="../static/js/write.js" th:src="@{/js/write.js}" defer></script>
</head>
<body>
<main layout:fragment="main">
    <div class="faq-title">
        <h1>수정</h1>
        <span>하세요</span>
    </div>
    <form th:action="@{/board/{no}(no=${board.no})}" method="POST" enctype="multipart/form-data">
        <section class="faq-input-container">
            <div class="faq-input">
                <label for="title">제목</label>
                <input type="text" id="title" th:value="${board.title}" th:name="title">
            </div>
            <div class="faq-input">
                <label for="writer">작성자</label>
                <input type="text" id="writer" th:value="${board.writer}" th:name="writer" readonly>
            </div>
            <div class="faq-input">
                <label>공개여부</label>
                <section>
                    <label>공개<input type="radio" th:name="isOpened" th:field="${board.isOpened}" value="true" checked></label>
                    <label>비공개<input type="radio" th:name="isOpened" th:field="${board.isOpened}" value="false"></label>
                    <label id="lock">암호설정<input type="number" th:name="password" minlength="4" maxlength="6" max="9999" placeholder="4 - 6 길이의 숫자" disabled></label>
                </section>
            </div>
            <div class="faq-input">
                <label>
                    <span>첨부파일</span>
                    <button type="button" id="file-plus-btn"><i class="fa-solid fa-plus"></i></button>
                </label>
                <section id="files-container">
                    <div class="files">
                        <button type="button"  onclick="remove_file_div(this)" class="file-minus-btn">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <input type="file" name="files">
                    </div>
                </section>
            </div>
        </section>

        <section class="faq-textarea-container">
            <textarea th:name="content" th:text="${board.content}" placeholder="내용을 작성하세요"></textarea>
        </section>

        <section class="faq-button-container">
            <button type="button" onclick="location.href = '/board'">취소</button>
            <button type="submit">확인</button>
        </section>
    </form>
</main>

</body>
</html>
