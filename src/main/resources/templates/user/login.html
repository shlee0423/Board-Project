<!DOCTYPE html>
<html lang="ko"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <script src="login.js" defer></script>
    <script src="https://kit.fontawesome.com/e2ac94e0a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/user/login.css" th:href="@{/css/user/login.css}">
</head>
<body>
    <main layout:fragment="main">
        <h1>게시판</h1>
        <form method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <section id="login-info-section">
                <label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="id">
                </label>
                <label id="login-password-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password">
                    <i class="fa-solid fa-eye" id="eye"></i>
                </label>
            </section>
            <section id="login-id-remember-section">
                <label>
                    <input type="checkbox">
                    <span>아이디 저장</span>
                </label>
            </section>
            <button id="login-btn">로그인</button>
        </form>
        <section id="nav-section">
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 재설정</a>
            <a href="/user/register">회원가입</a>
        </section>
    </main>
    <footer></footer>
</body>
</html>
