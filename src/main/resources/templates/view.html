<!DOCTYPE html>
<html lang="ko"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/view.css" th:href="@{/css/view.css}">
    <title>KOREA | VIEW</title>
</head>
<body>
<main layout:fragment="main">
    <div class="faq-title">
        <h1>고객센터</h1>
        <span>무엇을 도와드릴까요?</span>
    </div>

    <article>
        <section class="question-view-container">
            <div class="question-info">
                <b>제목</b>
                <span th:text="${board.title}">테스트</span>
            </div>
            <div class="question-info">
                <b>작성자</b>
                <span th:text="${board.writer}">테스터</span>
            </div>
            <div class="question-info">
                <b>작성일</b>
                <span th:text="${#temporals.format(board.writeDateTime, 'yyyy-MM-dd HH:mm:ss')}">2024-06-21 00:00:00</span>
            </div>
            <div class="question-info">
                <b>공개여부</b>
                <span th:text="${board.isOpened ? '공개':'비공개'}">Y</span>
            </div>
            <div class="question-info">
                <b>조회수</b>
                <span th:text="${board.viewCount}">1</span>
            </div>
            <div class="question-info">
                <b>첨부파일</b>
                <section id="files-container">
<!--                    <ol class="files">-->
<!--                        <li th:each="boardFile : ${board.files}">-->
<!--                            <a th:href="@{|/customer_service/one_on_one/file/${boardFile.UUID}|}" th:text="${boardFile.originalFileName}">파일1</a>-->
<!--                        </li>-->
<!--                    </ol>-->
                </section>
            </div>

            <section class="question-section">
                <div class="question" th:text="${board.content}">질문이에용</div>
            </section>
        </section>

        <section class="answer-container">
            <section class="answer-section">
                <section class="answer-info-container">
                    <div class="answerer">
                        <b>작성자</b>
                        <span>홍길동</span>
                    </div>
                    <div>
                        <b>작성일</b>
                        <span>2024-05-28 00:00:07</span>
                    </div>
                </section>

                <section class="answer-contents">
                    <div class="answer">답변이에용</div>
                </section>

                <section class="answer-files-container">
                    <b>첨부파일</b>
                    <ol class="answer-files">
                        <li><a href="#" class="answer-file">파일명</a></li>
                        <li><a href="#" class="answer-file">파일명</a></li>
                        <li><a href="#" class="answer-file">파일명</a></li>
                    </ol>
                </section>
            </section>

            <form action="/customer_service/one_on_one/answer" method="post"  class="answer-section">
                <input type="hidden" th:name="boardNo" th:value="${board.no}">
                <section class="answer-contents">
                    <label>
                        <textarea class="answer" th:name="answer">답변을작성하세용</textarea>
                    </label>
                </section>

                <section class="answer-files-container">
                    <span>첨부파일</span>
                    <input type="file">
                </section>

                <section>
                    <input type="submit" value="답글달기">
                </section>
            </form>
        </section>

        <section class="btn-container">
            <button type="button" onclick="location.href= '/board'">목록</button>
            <button type="button" onclick="location.href= '/customer_service/one_on_one'">수정</button>
            <button type="button" onclick="location.href= '/customer_service/one_on_one'">삭제</button>
        </section>
    </article>
</main>
</body>
</html>
